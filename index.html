<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Test Series</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quize-header">
            <Span class="myque">Question Number </span>
            <span class="queCount"></span>
            <span class="timer"></span>
            <h2 class="question" id="question">Question Text</h2>
            <div>
                <button class="option1 btn" onclick="checkAns(this)" value="a"></button>
            </div>
            <div>
                <button class="option2 btn" onclick="checkAns(this)" value="b"></button>
            </div>
            <div>
                <button class="option3 btn" onclick="checkAns(this)" value="c"></button>
            </div>
            <div>
                <button class="option4 btn" onclick="checkAns(this)" value="d"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
